<div class="container pt-5">
    <div class="row">
        <form #personalDetails >
            <div class="form-outline">
                <label class="form-label" for="name">First Name :</label>
                <input type="text" class="form-control"  name="fName" placeholder="Please Enter Your First Name" [(value)]="fName" >
            </div>
            <br>

            <div class="form-outline">
                <label class="form-label" for="lName">Last Name :</label>
                <input type="text"   class="form-control" name="lName" placeholder="Please Enter Your First Name" [(value)]="lName"/>
            </div>
            <br>

            <div class="form-outline">
                <label class="form-label" for="emailId">Email-Id :</label>
                <input type="email" class="form-control" name="email" placeholder="Please Enter Your Email" [(value)]="email" />
            </div>
            <br>

            <div class="form-outline">
                <label class="form-label" for="mobileNumer">Mobile No. :</label>
                <input type="tel"  class="form-control" name="mobileNumber" placeholder="Please Enter Your Mobile Number" [(value)]="mobileNumber" />
            </div>
            <br>

            <button class="next-btn" (click)="btnClick(personalDetails)">Next</button>

        </form>

    </div>
</div>
